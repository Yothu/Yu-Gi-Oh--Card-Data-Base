<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/1d827eb1c8.js" crossorigin="anonymous"></script>
  <title>Monster Cards</title>
<script defer src="index.bundle.js"></script><script defer src="loadImage.bundle.js"></script><script defer src="runtime.bundle.js"></script><script defer src="shared.bundle.js"></script></head>
<body>
  <div class="whole-page">
    <header class="bg-secondary border border-2 border-dark p-3">
      <nav id="header-inner-container" class="d-flex justify-content-between align-items-center">
        <div class="header-logo-container"></div>
        <ul class="bg-warning list-unstyled d-flex p-3 m-0">
          <li class="px-3"><a href="#" class="text-decoration-none fw-bolder font-20px text-dark">Trap Cards</a></li>
          <li class="px-3"><a href="#" class="text-decoration-none fw-bolder font-20px text-dark">Monster Cards</a></li>
        </ul>
      </nav>
    </header>
    <div class="container align-content-center">
      <div class="row">
        <div class="col-sm card">
          <div class="card-img-top"></div>
          <div class="card-body d-flex flex-column align-items-center gap-1">
            <div class="card-title w-100">  
              <h5>Fat Cat</h5><i class="far fa-heart"></i>
            </div>
            <a href="#" class="btn btn-primary">Comments</a>
            <a href="#" class="btn btn-primary">Reservations</a>
          </div>
        </div>
        <div class="col-sm card">DOGGO</div>
        <div class="col-sm card">BIRDO</div>
      </div>
      <div class="row">
        <div class="col-sm">4</div>
        <div class="col-sm">5</div>
        <div class="col-sm">6</div>
      </div>
    </div>
    <footer class="border border-2 border-dark">
      <div class="p-3">
        <p class="font-20px m-0">Created by David Vergaray and Eduardo Sancho under MIT license.</p>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
